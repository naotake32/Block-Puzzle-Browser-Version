<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パズルゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block-container {
            display: grid;
            grid-template-columns: repeat(6, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 2px;
            margin: 10px 0;
        }
        .block {
            width: 40px;
            height: 40px;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #999999;
        }
        .arrows {
            display: grid;
            grid-template-columns: 40px repeat(6, 40px) 40px;
            grid-template-rows: 40px repeat(6, 40px) 40px;
            gap: 2px;
        }
        .arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .arrow-top-1 { grid-column: 2 / 3; grid-row: 1; }
        .arrow-top-2 { grid-column: 3 / 4; grid-row: 1; }
        .arrow-top-3 { grid-column: 4 / 5; grid-row: 1; }
        .arrow-top-4 { grid-column: 5 / 6; grid-row: 1; }
        .arrow-top-5 { grid-column: 6 / 7; grid-row: 1; }
        .arrow-top-6 { grid-column: 7 / 8; grid-row: 1; }
        .arrow-bottom-1 { grid-column: 2 / 3; grid-row: 8; }
        .arrow-bottom-2 { grid-column: 3 / 4; grid-row: 8; }
        .arrow-bottom-3 { grid-column: 4 / 5; grid-row: 8; }
        .arrow-bottom-4 { grid-column: 5 / 6; grid-row: 8; }
        .arrow-bottom-5 { grid-column: 6 / 7; grid-row: 8; }
        .arrow-bottom-6 { grid-column: 7 / 8; grid-row: 8; }
        .arrow-left { grid-column: 1 / 2; }
        .arrow-right { grid-column: 8 / 9; }
        .operation-blocks {
            grid-column: 2 / 8;
            grid-row: 2 / 8;
            display: grid;
            grid-template-columns: repeat(6, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 2px;
        }
        .arrow-left, .arrow-right {
            font-size: 24px;
        }
        .arrow-left {
            grid-row: 2 / 8;
        }
        .arrow-right {
            grid-row: 2 / 8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>お手本</div>
        <div class="block-container" id="sample-blocks">
            <!-- Sample blocks -->
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
        </div>
        <div class="arrows">
            <!-- Top arrows -->
            <div class="arrow arrow-top-1">↓</div>
            <div class="arrow arrow-top-2">↓</div>
            <div class="arrow arrow-top-3">↓</div>
            <div class="arrow arrow-top-4">↓</div>
            <div class="arrow arrow-top-5">↓</div>
            <div class="arrow arrow-top-6">↓</div>
            
            <!-- Left arrows -->
            <div class="arrow arrow-left" style="grid-row: 2;">→</div>
            <div class="arrow arrow-left" style="grid-row: 3;">→</div>
            <div class="arrow arrow-left" style="grid-row: 4;">→</div>
            <div class="arrow arrow-left" style="grid-row: 5;">→</div>
            <div class="arrow arrow-left" style="grid-row: 6;">→</div>
            <div class="arrow arrow-left" style="grid-row: 7;">→</div>
            
            <div class="operation-blocks">
                <!-- Operation blocks -->
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            
            <!-- Right arrows -->
            <div class="arrow arrow-right" style="grid-row: 2;">←</div>
            <div class="arrow arrow-right" style="grid-row: 3;">←</div>
            <div class="arrow arrow-right" style="grid-row: 4;">←</div>
            <div class="arrow arrow-right" style="grid-row: 5;">←</div>
            <div class="arrow arrow-right" style="grid-row: 6;">←</div>
            <div class="arrow arrow-right" style="grid-row: 7;">←</div>
            
            <!-- Bottom arrows -->
            <div class="arrow arrow-bottom-1">↑</div>
            <div class="arrow arrow-bottom-2">↑</div>
            <div class="arrow arrow-bottom-3">↑</div>
            <div class="arrow arrow-bottom-4">↑</div>
            <div class="arrow arrow-bottom-5">↑</div>
            <div class="arrow arrow-bottom-6">↑</div>
        </div>
    </div>
</body>
</html>
